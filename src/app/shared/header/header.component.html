<header>
  <div class="profile-page sidebar-collapse">
    <nav class="navbar navbar-expand-lg fixed-top navbar-transparent bg-primary" #navbar>
      <div class="container">
        <div class="navbar-translate">
          <a *ngIf="!isResume" class="navbar-brand" routerLink="/" rel="tooltip">{{subNav?.portfolio?.title}}</a>
          <a *ngIf="isResume" href="{{subNav?.resume?.url}}" class="navbar-brand">{{subNav?.resume?.title}}</a>
          <button (click)="showNav()" class="navbar-toggler navbar-toggler" type="button">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
            <span class="navbar-toggler-bar bar3"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li [hidden]="isResume" class="nav-item" *ngFor="let item of nav">
              <a (click)="showNav()" class="nav-link smooth-scroll mobile-nav" routerLink="./" [fragment]="item?.url">{{item?.title}}</a>
              <a class="nav-link smooth-scroll desktop-nav" routerLink="./" [fragment]="item?.url">{{item?.title}}</a>
            </li>
            <li [hidden]="!isResume" class="nav-item">
              <a class="nav-link smooth-scroll desktop-nav" routerLink="{{subNav?.back?.url}}">{{subNav?.back?.title}}</a>
              <a (click)="showNav()" class="nav-link smooth-scroll mobile-nav" routerLink="{{subNav?.back?.url}}" >{{subNav?.back.title}}</a>
            </li>
            <li [hidden]="isResume" class="nav-item">
              <a class="nav-link smooth-scroll desktop-nav" routerLink="{{subNav?.resume?.url}}">{{subNav?.resume?.title}}</a>
              <a (click)="showNav()" class="nav-link smooth-scroll mobile-nav" routerLink="{{subNav?.resume?.url}}" >{{subNav?.resume?.title}}</a>
            </li>
            <li class="nav-item">
              <ng-content></ng-content>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
